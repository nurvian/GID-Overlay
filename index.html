<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent; /* INI WAJIB untuk transparan */
      color: #fff;
    }
    html {
      background: transparent; /* juga penting */
    }
    html, body {
      background: transparent !important;
    }
    #overlay {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
    }
    .category {
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      min-width: 250px;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .category h2 {
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .item img {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }
    .updated {
      background: limegreen;
      color: black;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="overlay">‚è≥ Loading...</div>

  <script>
    let previousData = {};

    const CATEGORY_NAMES = {
      seed_stock: "üå± Seeds",
      gear_stock: "‚öôÔ∏è Gears",
      egg_stock: "ü•ö Eggs",
      cosmetic_stock: "üé® Cosmetics",
      eventshop_stock: "üéÅ Event Shop"
    };

    async function fetchData() {
      try {
        const res = await fetch("/api/stock");
        const data = await res.json();
        console.log("‚úÖ Data fetched:", data);
        renderOverlay(data);
      } catch (err) {
        console.error("‚ùå Failed to load overlay:", err);
        document.getElementById("overlay").innerHTML = "‚ùå Failed to load data.";
      }
    }

    function renderOverlay(data) {
      const container = document.getElementById("overlay");
      container.innerHTML = "";

      for (const [key, items] of Object.entries(data)) {
        if (!key.endsWith("_stock") || !Array.isArray(items)) continue;

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const title = document.createElement("h2");
        title.textContent = CATEGORY_NAMES[key] || key;
        categoryDiv.appendChild(title);

        for (const item of items) {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          const img = document.createElement("img");
          img.src = item.icon;
          img.alt = item.item_id;

          const name = document.createElement("span");
          name.textContent = `${item.display_name} √ó${item.quantity}`;

          itemDiv.appendChild(img);
          itemDiv.appendChild(name);

          if (previousData[item.item_id] !== undefined &&
              previousData[item.item_id] !== item.quantity) {
            itemDiv.classList.add("updated");
          }

          previousData[item.item_id] = item.quantity;
          categoryDiv.appendChild(itemDiv);
        }

        container.appendChild(categoryDiv);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData();
      setInterval(fetchData, 30000);
    });
  </script>
</body>
</html>
