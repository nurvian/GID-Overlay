<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent !important;
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* ‚õî mencegah scroll */
    }
    #overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* isi penuh tinggi layar */
      width: 100vw;
      padding: 0;
    }
    .header {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .header img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }
    .subtitle {
      font-size: 0.9em;
      margin-bottom: 10px;
      color: #aaa;
    }
    .wrapper {
      background: rgba(20, 20, 20, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 420px;
      width: 100%;
    }
    .category {
      padding: 10px 0;
    }
    .category h2 {
      margin: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
    }
    .item img {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }
    .updated {
      background: limegreen;
      color: black;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .separator {
      width: 100%;
      height: 4px;
      margin: 10px 0;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/logo.gif" alt="Logo" />
    <div class="title">GID Overlay</div>
    <div class="subtitle">Powered by JStudio</div>
  </div>

  <div id="overlay">‚è≥ Loading...</div>

  <script>
    let previousData = {};

    const CATEGORY_NAMES = {
      seed_stock: "üå± Seeds",
      gear_stock: "‚öôÔ∏è Gears",
      egg_stock: "ü•ö Eggs",
      cosmetic_stock: "üé® Cosmetics",
      eventshop_stock: "üéÅ Event Shop"
    };

    async function fetchData() {
      try {
        const res = await fetch("/api/stock");
        const data = await res.json();
        console.log("‚úÖ Data fetched:", data);
        renderOverlay(data);
      } catch (err) {
        console.error("‚ùå Failed to load overlay:", err);
        document.getElementById("overlay").innerHTML = "‚ùå Failed to load data.";
      }
    }

    function renderOverlay(data) {
      const container = document.getElementById("overlay");
      container.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "wrapper";

      const entries = Object.entries(data).filter(([key, val]) =>
        key.endsWith("_stock") && Array.isArray(val)
      );

      entries.forEach(([key, items], index) => {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const title = document.createElement("h2");
        title.textContent = CATEGORY_NAMES[key] || key;
        categoryDiv.appendChild(title);

        for (const item of items) {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          const img = document.createElement("img");
          img.src = item.icon;
          img.alt = item.item_id;

          const name = document.createElement("span");
          name.textContent = `${item.display_name} √ó${item.quantity}`;

          itemDiv.appendChild(img);
          itemDiv.appendChild(name);

          if (
            previousData[item.item_id] !== undefined &&
            previousData[item.item_id] !== item.quantity
          ) {
            itemDiv.classList.add("updated");
          }

          previousData[item.item_id] = item.quantity;
          categoryDiv.appendChild(itemDiv);
        }

        wrapper.appendChild(categoryDiv);

        if (index < entries.length - 1) {
          const separator = document.createElement("img");
          separator.className = "separator";
          separator.src = "/strip.png";
          wrapper.appendChild(separator);
        }
      });

      container.appendChild(wrapper);
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData();
      setInterval(fetchData, 10000);
    });
  </script>
</body>
</html>
