<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GID Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent !important;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    #overlay {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      background: rgba(20, 20, 20, 0.7);
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      max-width: 400px;
      width: 95%;
      font-size: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 12px;
    }

    .category {
      margin-bottom: 8px;
    }

    .category h2 {
      font-size: 13px;
      margin: 6px 0;
      border-bottom: 1px solid #444;
      padding-bottom: 2px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 3px 0;
    }

    .item img {
      width: 20px;
      height: 20px;
    }

    .item span {
      font-size: 12px;
    }

    .powered {
      text-align: center;
      font-size: 10px;
      margin-top: 6px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="wrapper">
      <div class="header">
        <img src="/logo.gif" alt="Logo" />
        <h1>GID Overlay</h1>
      </div>
      <div id="content">‚è≥ Loading...</div>
      <div class="powered">powered by JStudio</div>
    </div>
  </div>

  <script>
    const CATEGORY_NAMES = {
      seed_stock: "üå± Seeds",
      gear_stock: "‚öôÔ∏è Gears",
      egg_stock: "ü•ö Eggs",
      cosmetic_stock: "üé® Cosmetics",
      eventshop_stock: "üéÅ Event Shop"
    };

    let previousData = {};

    async function fetchData() {
      try {
        const res = await fetch("/api/stock");
        const data = await res.json();
        render(data);
      } catch (e) {
        document.getElementById("content").textContent = "‚ùå Failed to load data.";
      }
    }

    function render(data) {
      const container = document.getElementById("content");
      container.innerHTML = "";

      for (const [key, items] of Object.entries(data)) {
        if (!key.endsWith("_stock") || !Array.isArray(items)) continue;

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const title = document.createElement("h2");
        title.textContent = CATEGORY_NAMES[key] || key;
        categoryDiv.appendChild(title);

        for (const item of items) {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";

          const img = document.createElement("img");
          img.src = item.icon;
          img.alt = item.item_id;

          const span = document.createElement("span");
          span.textContent = `${item.display_name} √ó${item.quantity}`;

          itemDiv.appendChild(img);
          itemDiv.appendChild(span);

          if (previousData[item.item_id] !== undefined &&
              previousData[item.item_id] !== item.quantity) {
            itemDiv.style.backgroundColor = "limegreen";
            itemDiv.style.color = "black";
            itemDiv.style.borderRadius = "3px";
            itemDiv.style.padding = "1px 3px";
          }

          previousData[item.item_id] = item.quantity;
          categoryDiv.appendChild(itemDiv);
        }

        container.appendChild(categoryDiv);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData();
      setInterval(fetchData, 10000);
    });
  </script>
</body>
</html>
